<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Recipe Book</h1>
        <h2>Welcome To Swetha's Recipe Collections</h2>
        <input type="text" id="search-bar" placeholder="Search recipes...">
        <button id="add-recipe-btn">Add Recipe</button>
    </header>
    <main>
        <div id="recipe-list" class="recipe-list"></div>
    </main>

    <!-- Recipe Modal -->
    <div id="recipe-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-recipe-title"></h2>
            <h3>Ingredients</h3>
            <ul id="modal-ingredients"></ul>
            <h3>Description</h3>
            <p id="modal-description"></p>
        </div>
    </div>
    <footer>
        <div>
            <p>&copy;2024 Delicious Recipes</p>
    </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
